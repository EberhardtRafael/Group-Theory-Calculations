[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests for API endpoints
    slow: Slow tests that involve heavy computation
    algebra: Tests for specific Lie algebras

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
